<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="scripts/client.js">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Calculate!</h1>

    Enter a number<input type="number" id="first-number" placeholder="e.g 1234">
    Operation: <div id="operations">
    <button id="add"> + </button>
    <button id="subtract"> - </button>
    <button id="multiply"> * </button>
    <button id="divide"> / </button>
    </div>
    Enter a number<input type="number" id="second-number" placeholder="e.g. 5678">
    <button id="submit-button"> = </button>
    <button id="clear-button">Clear</button>
    <ul id="current-result"></ul>
    <table id="calcualtion-history">
        <thead class="calculation-history-head">
            <th id="old-first-number">Number</th>
            <th id="old-operation">Operation</th>
            <th id="old-second-number">Number</th>
        </thead>
        <tbody id="calc-history-body">
            <!-- <tr>
                <td>Some number</td>
                <td>times, divided by, plus, minus</td>
                <td>Some other number</td>
            </tr> -->
        </tbody>
    </table>
</body>
</html>
